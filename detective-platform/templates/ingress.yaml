apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/server-snippets: |
      location / {
        proxy_set_header Upgrade $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
      }
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.domain }}
    http:
      paths:
      - path: {{ .Values.service.dgraph.ingressPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.dgraph.name }}
            port:
              number: {{ .Values.service.dgraph.port }}
      - path: {{ .Values.service.auth.ingressPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.auth.name }}
            port:
              number: {{ .Values.service.auth.port }}
      - path: {{ .Values.service.websocketGateway.ingressPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.websocketGateway.name }}
            port:
              number: {{ .Values.service.websocketGateway.port }}
      - path: {{ .Values.service.kafdrop.ingressPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.kafdrop.name }}
            port:
              number: {{ .Values.service.kafdrop.port }}
      - path: {{ .Values.service.detectiveClient.ingressPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.detectiveClient.name }}
            port:
              number: {{ .Values.service.detectiveClient.port }}
