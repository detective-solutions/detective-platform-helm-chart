# Default values for the detective-platform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ingress:
  name: detective-platform-ingress
  domain: detective.com


auth:
  jwtAccessTokenSecretName: jwt-access-token-secret
  # MANDATORY: Access token secret need to be set when installing chart (via local-values.yaml or CLI)
  jwtAccessTokenSecretValue:
  jwtRefreshTokenSecretName: jwt-refresh-token-secret
  # MANDATORY: Access token secret need to be set when installing chart (via local-values.yaml or CLI)
  jwtRefreshTokenSecretValue:

image:
  # MANDATORY: Registry token needs to be set when installing chart (via local-values.yaml or CLI)
  registryToken:
  pullSecrets: [ name: docker-registry-credentials ]
  repository: quay.io/detective.solutions
  pullPolicy: IfNotPresent
  replicaCount: 2
  # Overrides image tags whose default is the chart appVersion.
  detectiveClient:
    tag: 1.0.0-beta-DET-890
  auth:
    tag: 1.0.0-beta-DET-890
  websocketGateway:
    tag: 1.0.0-beta-DET-890

service:
  detectiveClient:
    name: detective-client-service
    port: 80
    type: ClusterIP
    ingressPath: /
  auth:
    name: detective-auth-service
    port: 1111
    type: ClusterIP
    ingressPath: /v1/auth
  websocketGateway:
    name: detective-websocket-gateway-service
    port: 7777
    type: ClusterIP
    ingressPath: /ws
  dgraph:
    name: dgraph-alpha-public
    port: 9080
    type: ClusterIP
    ingressPath: /graphql
  kafka:
    name: detective-platform-kafka-cluster
    fullName: detective-platform-kafka-cluster-kafka-bootstrap.kafka
    port1: 9092
    port2: 9093
    type: ClusterIP
  kafdrop:
    name: kafdrop-service
    port: 9000
    type: ClusterIP
    ingressPath: /kafdrop

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
