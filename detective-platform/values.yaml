# Default values for the detective-platform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  # MANDATORY: Registry token needs to be set when installing chart (via local-values.yaml or CLI)
  registryToken:
  pullSecrets: [ name: docker-registry-credentials ]
  repository: quay.io/detective.solutions
  pullPolicy: IfNotPresent
  # Overrides image tags whose default is the chart appVersion.
  detectiveClient:
    tag: 1.0.0-beta-DET-890
  auth:
    tag: 1.0.0-beta-DET-890
  websocketGateway:
    tag: 1.0.0-beta-DET-890

# Service metadata
detectiveClient:
  name: detective-client-service
  port: 80
auth:
  name: detective-auth-service
  port: 1111
websocketGateway:
  name: detective-websocket-gateway-service
  port: 7777
dgraph:
  name: dgraph-alpha-public
  port: 9080
kafka:
  # TODO: Get correct dynamically created service name
  name: detective-dev-kafka-cluster-kafka-bootstrap.kafka
  port: 9092

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/server-snippets: |
      location / {
        proxy_set_header Upgrade $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
      }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: detective.com
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: dgraph-alpha-public
            port:
              number: 8080
      - path: /v1/auth
        pathType: Prefix
        backend:
          service:
            name: detective-auth-service
            port:
              number: 1111
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: detective-websocket-gateway-service
            port:
              number: 7777
      - path: /kafdrop/
        pathType: Prefix
        backend:
          service:
            name: kafdrop-service
            port:
              number: 9000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: detective-client-service
            port:
              number: 80
  tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
